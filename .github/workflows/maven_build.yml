# separate terms of service, privacy policy, and support
# documentation.

name: Java Build with Maven

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ env.build_custom_git_sha && 'true' || github.ref_name }}

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        distribution: zulu
        java-version: '23'
        cache: maven

    - name: maven-settings-action
      uses: s4u/maven-settings-action@v3.1.0
      with:
        servers: |
          [
            {
              "id": "maven-private",
              "username": "${{ secrets.NUXEO_MAVEN_USER }}",
              "password": "${{ secrets.NUXEO_MAVEN_TOKEN }}"
            }
          ]

    - name: Install OS dependencies
      run: sudo apt-get -y install ffmpeg exiftool

    - name: Build with Maven
      run: mvn -B install --file pom.xml -DskipDocker=true
